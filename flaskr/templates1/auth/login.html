<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../static1/style.css">
    <link rel="stylesheet" href="../../static1/login_style.css">
</head>
<body>
<header>

    <div class="logo">Blog</div>

    <div class="header_right">
        <form class="search">
            <input name="search" placeholder="search">
            <button>Go</button>
        </form>

        <button class="sing_in">Sing in</button>
    </div>

</header>

<main>
    <section class="login">
        <h1>Welcome to blog</h1>

        <div class="login_switch">
            <button class="login_switch_login active_switch">Login</button>
            <button class="login_switch_sign_up ">Sing Up</button>
        </div>

        <form class="login_form">
            <input name="nickname" placeholder="Nickname">
            <input name="password" type="password" placeholder="Password">
            <button>Login</button>
        </form>

    </section>
</main>


</body>
</html>
