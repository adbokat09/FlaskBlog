<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../static/base.css">
    <link rel="stylesheet" href="../../static/post_base.css">
    <link rel="stylesheet" href="../../static/create.css">
</head>
<body>
    <header>

        <div class="logo">Blog</div>

        <div class="header_right">
            <form class="search">
                <input name="search" placeholder="search">
                <button>Go</button>
            </form>

            <button class="sing_in">Sing in</button>
        </div>

    </header>

    <main>
        <form class="create" action="{{ url_for('blog.update', id=post.id) }}" method="POST">
            <h1>Update Post</h1>

            <div class="title">
                <p>Title</p>
                <input name="title" value="{{ post.title }}">
            </div>

            <div class="short_description">
                <p>Short description</p>
                <textarea name="short_description">{{ post.short_description }}</textarea>
            </div>

            <div class="description">
                <p>Description</p>
                <textarea name="body">{{ post.body }}</textarea>
            </div>

            <div class="tags">
                <ul class="tag-list">
                    {% for tag in tags %}
                    <li class="tag-item">
                        <label>
                            {% if tag.id in post_tag_ids %}
                                <input type="checkbox" name="tags" value="{{ tag.id }}" checked>
                            {% else %}
                                <input type="checkbox" name="tags" value="{{ tag.id }}" >
                            {% endif %}
                            {{ tag.name }}
                        </label>
                    </li>
                    {% endfor %}

                </ul>
            </div>
            <div class="save">
                <button class="save_button">Update</button>
            </div>
        </form>
    </main>
</body>
