{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='post_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
{% endblock %}
    {% block content %}
        <form class="create" action="{{ url_for('blog.create') }}" method="POST">

            <h1>New Post</h1>

            <div class="title">
                <p>Title</p>
                <input name="title" required>
            </div>

            <div class="short_description">
                <p>Short description</p>
                <textarea name="short_description" required></textarea>
            </div>

            <div class="description">
                <p>Description</p>
                <textarea name="description" ></textarea>
            </div>

            <div class="tags">
                <ul class="tag-list">
                    {% for tag in tags %}
                    <li class="tag-item">
                        <label>
                            <input type="checkbox" name="tags" value="{{ tag['id'] }}">
                            {{ tag['name'] }}
                        </label>
                    </li>
                    {% endfor %}

                </ul>
            </div>
            <div class="save">
                <button class="save_button">Save</button>
            </div>
        </form>
    {% endblock %}
